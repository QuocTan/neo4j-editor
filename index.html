<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>neo4jd3.js</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/neo4jd3.css?v=0.0.1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row full-height">
            <div class="col-auto" style="width: 400px; background-color: #f8f9fa;">
                <div class="textbox completeIt" style="margin-top: 20px;">
                    <input id="search" type="text" autocomplete="off" class="form-control" placeholder="Search...">
                    <div class="autoComplete"></div>
                </div>

                <h5 style="border-top: solid; margin-top: 20px; padding-top: 10px;">Relations</h5>
                <div id="popup-relations"></div>

                <h5 style="border-top: solid; margin-top: 20px; padding-top: 10px;">Node info</h5>
                <div id="popup-container"></div>
            </div>

            <div class="col" style="background-color: #e9ecef;">
                <div id="neo4jd3"></div>
            </div>
        </div>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

    <!-- Scripts -->
    <script src="js/local-store.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/neo4jd3.js?v=0.0.1"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        //Check local store
        var profile = getProfile();
        if (!profile) {
            window.location.href = "login.html";
        }

        // START KẾT NỐI NEO4J
        const driver = window.neo4j.driver(
            'neo4j://42.96.37.189:7687',
            neo4j.auth.basic(profile.username, profile.pass),
            { encrypted: 'ENCRYPTION_OFF' }
        );
        const session = driver.session();

        let neo4jd3;
        let neo4jData;
        let labels = [];
        let relations = [];
        let nodesName = [];
        // END KẾT NỐI NEO4j

    </script>

    <script type="text/javascript">
        async function init() {
            showRelationsEditor({ from: '', to: '', relationship: '' })
            showObjectEditor({ labels: 'demo', name: 'some text' });

            neo4jData = await fetchNeo4jData();
            neo4jd3 = new Neo4jd3('#neo4jd3', {
                minCollision: 60,
                neo4jData: neo4jData,
                nodeRadius: 30,
                onNodeClick: function (node) {
                    showObjectEditor({ id: node.id, labels: node.labels, ...node.properties });

                    relations.push({ ...node });
                    if (relations.length == 3) {
                        relations.shift();
                    }

                    if (relations.length == 2) {
                        showRelationsEditor({
                            from: relations[0].properties.name,
                            to: relations[1].properties.name,
                            relationship: '',
                            source: relations[0],
                            target: relations[1],
                        });
                    }
                },
                onRelationshipClick: function (relationship) {
                    //MATCH (u1:User {userId: "user4"})-[r:Is_Friend]-(u2:User {userId: "user1"}) DELETE r;
                    showRelationsEditor({
                        from: relationship.source.properties.name,
                        to: relationship.target.properties.name,
                        relationship: relationship.type,
                        source: relationship.source,
                        target: relationship.target,
                        id: relationship.id
                    });
                    console.log('click on relationship: ' + JSON.stringify(relationship));
                },
            });

            sliceText();
        }
        window.onload = init;

    </script>

    <script src="js/neo4j-query.js"></script>
    <script src="js/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function sliceText() {
            document.querySelectorAll('.text').forEach(function (element) {
                if (element.textContent.length > 9) {
                    element.textContent = element.textContent.slice(0, 9) + '...';
                }
            });
        };


        const url = 'http://42.96.37.189:7474/db/data/transaction/commit';
        const username = 'neo4j'; // Thay bằng username của bạn
        const password = 'abcd@1234'; // Thay bằng password của bạn
        const databaseName = 'neo4j'; // Tên cơ sở dữ liệu của bạn

        async function queryNeo4j(cypherQuery) {
            const outputElement = document.getElementById('output');

            try {
                // Tạo HTTP request với Fetch API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(username + ':' + password) // Mã hóa Basic Auth
                    },
                    body: JSON.stringify({
                        statements: [
                            {
                                statement: cypherQuery,
                                parameters: {},
                                resultDataContents: ["row", "graph"] // Định dạng kết quả (nếu cần)
                            }
                        ],
                        database: databaseName // Chỉ định tên cơ sở dữ liệu
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data.results); // Log ra console để kiểm tra
                outputElement.textContent = JSON.stringify(data.results, null, 2); // Hiển thị kết quả trên trang
            } catch (error) {
                console.error('Error querying Neo4j:', error);
                outputElement.textContent = `Error: ${error.message}`;
            }
        }

        queryNeo4j('MATCH (n) RETURN n LIMIT 5');

    </script>
</body>

</html>
